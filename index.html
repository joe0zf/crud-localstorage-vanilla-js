<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>contacts cramer</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="img/logo.png" alt="contacts cramer">
            <div>
                Contactos
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="container-form">
            <form>
                <div class="input-item">
                    <label for="nombre">Nombre</label><input type="text" id="nombre">
                </div>
                <div class="input-item">
                    <label for="celular">Celular</label><input type="tel" id="celular">
                </div>
                <div class="input-item">
                    <label for="correo">Correo</label><input type="email" id="correo">
                </div>
                <button type="submit" id="guardar-btn" >Guardar</button>
            </form>
        </div>
        <div class="container">
            <div class="container-contacts" id="lista">
                
            </div>
        </div>
    </div>
    <dialog id="editForm">
            <div class="header-dialog">
                <h1>Editar datos</h1>
                <div>
                    <button id="close-dialog">X</button>
                </div>
            </div>
            
            <div class="container-form-edit">
                <form>
                    <div class="input-item-edit">
                        <label for="nombre">Nombre</label><input type="text" id="nombre-edit">
                    </div>
                    <div class="input-item-edit">
                        <label for="celular">Celular</label><input type="tel" id="celular-edit">
                    </div>
                    <div class="input-item-edit">
                        <label for="correo">Correo</label><input type="email" id="correo-edit" disabled>
                    </div>
                    <button id="guardar-edit-btn">Guardar</button>
                </form>
            </div>

                    
    </dialog> 
    
    <script src="js/script.js"></script>
</body>
</html>
